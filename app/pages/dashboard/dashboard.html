<ion-navbar *navbar primary hideBackButton>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-navbar>

<ion-content class="home" padding>
  
    <ion-card>
      <ion-list>
         <button ion-item  *ngFor="let i of quiz">
           <ion-icon item-left><img src="../../img/quiz-icon.png" /></ion-icon>
            {{i.quizName}} </button>  
      </ion-list>
    </ion-card>    
  
  <button fab (click)="changeTheRoute()"><ion-icon name="add"></ion-icon></button>
<ion-icon name="save"></ion-icon>
</ion-content>
